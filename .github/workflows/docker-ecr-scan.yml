name: Build, Scan, and Push Docker Image to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1 # Change as needed
      ECR_REPOSITORY: scan2
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag and push image to ECR
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Start ECR image scan
        run: |
          aws ecr start-image-scan --repository-name $ECR_REPOSITORY --image-id imageTag=$IMAGE_TAG --region $AWS_REGION

      - name: Wait for ECR scan to complete
        run: echo "Hello, world!"

      - name: Check ECR scan findings
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "Checking scan findings for image tag: $IMAGE_TAG"
          # Get full scan results
          echo "=== Vulnerability Scan Results ==="
          aws ecr describe-image-scan-findings \
            --repository-name $ECR_REPOSITORY \
            --image-id imageTag=$IMAGE_TAG \
            --query 'imageScanFindings.findings[?severity==`HIGH` || severity==`CRITICAL`].[severity,name,description]' \
            --output text || true
          # Count vulnerabilities by severity
          HIGH_COUNT=$(aws ecr describe-image-scan-findings \
            --repository-name $ECR_REPOSITORY \
            --image-id imageTag=$IMAGE_TAG \
            --query 'length(imageScanFindings.findings[?severity==`HIGH`])' \
            --output text)
          CRITICAL_COUNT=$(aws ecr describe-image-scan-findings \
            --repository-name $ECR_REPOSITORY \
            --image-id imageTag=$IMAGE_TAG \
            --query 'length(imageScanFindings.findings[?severity==`CRITICAL`])' \
            --output text)
          echo "Found: $HIGH_COUNT HIGH and $CRITICAL_COUNT CRITICAL vulnerabilities"
          if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo ":x: High or Critical vulnerabilities found!"
            exit 1
          fi
          echo ":white_tick: No high or critical vulnerabilities found." 