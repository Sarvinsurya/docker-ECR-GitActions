name: Build, Scan, and Push Docker Image to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1 # Change as needed
      ECR_REPOSITORY: scan2
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

      - name: Tag and push image to ECR
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Start ECR image scan
        run: |
          aws ecr start-image-scan --repository-name $ECR_REPOSITORY --image-id imageTag=$IMAGE_TAG --region $AWS_REGION

      - name: Check ECR scan findings
        id: check-scan
        run: |
          FINDINGS=$(aws ecr describe-image-scan-findings --repository-name $ECR_REPOSITORY --image-id imageTag=$IMAGE_TAG --region $AWS_REGION)
          HIGH=$(echo "$FINDINGS" | jq '.imageScanFindings.findingSeverityCounts.HIGH // 0')
          CRITICAL=$(echo "$FINDINGS" | jq '.imageScanFindings.findingSeverityCounts.CRITICAL // 0')
          echo "High: $HIGH, Critical: $CRITICAL"
          if [ "$HIGH" -gt 0 ] || [ "$CRITICAL" -gt 0 ]; then
            echo "Image has HIGH or CRITICAL vulnerabilities. Failing the workflow."
            exit 1
          fi
          echo "No high or critical vulnerabilities found." 