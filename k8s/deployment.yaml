apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
        - name: flask-app
          image: <your-account-id>.dkr.ecr.<region>.amazonaws.com/scan2:<your-image-tag>
          ports:
            - containerPort: 5000