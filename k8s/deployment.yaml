apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
        - name: flask-app
          image: 334645279807.dkr.ecr.us-east-1.amazonaws.com/scan2:29e9f71cf397c06dd244583dd6031a8a9ddf224a
          ports:
            - containerPort: 5000
